<body>
    <script>
        let str = "Stephen Desmonde had returned home after several years at 'Oxford', where he had been taking a course of 'theology'. Stephen himself did not want to be a 'parson' and had only taken up the course because his father wished him to do so. Against his father's will he left England to study painting in France. On arriving in Paris he entered Professor Dupret's Art School";
        let regexpAllPoints = new RegExp('\'', 'gm');
        let regexpReturnApostroph = /\b\"\b/gm;
        let newstr = '';

        function regxpText(str) {    
            newstr = str.replace(regexpAllPoints, '"');
            newstr = newstr.replace(regexpReturnApostroph, '\'');
            return newstr;    
        }

        console.log(regxpText(str));  
    </script>
</body>
