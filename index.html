<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/vue.min.js"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <div id="app">
        <header>
                <div class="search">
                    <input type="search" v-on:keydown.enter="filterGoods()" v-model="searchLine" placeholder="Type and press enter">
                    <!--<button v-on:click="filterGoods()">Поиск</button>-->
                </div>
                <nav class="main-menu">
                    <a href="#" class="main-menu-item">Menu Item</a>
                    <a href="#" class="main-menu-item">Menu Item</a>
                    <a href="#" class="main-menu-item">Menu Item</a>
                    <a href="#" class="main-menu-item">Menu Item</a>
                    <a href="#" class="main-menu-item">Menu Item</a>
                    <a href="#" class="main-menu-item">Menu Item</a>
                </nav>
                <button class="cart-button  btn btn-primary" v-bind:class="{ activebutton: isVisibleCart }" v-on:click="viewCart()">Корзина<span>{{totalPriceCoin}}</span></button>
        </header>
        <main class="container">
            <h2>Товары в продаже</h2>
            <section class="goods-list">
                <template v-for="good in filteredGoods">
                <div class="goods-item card">
                    <div class="card-body">
                    <img class="product-image"  :src="good.img" :alt="good.title">
                    <h3 class="card-title">{{ good.title}}</h3>
                    <p>{{good.price}}</p>
                    <button class="btn btn-primary" :id="good.id" v-on:click="addBasket(event)">Добавить</button>
                </div> </div>
                </template>

                <template v-if="filteredGoods.length == 0">
                    <h3 class="goods-null">Нет данных / Товары не найдены</h3>
                </template>
            </section>
            <aside class="basket-list flex-column" v-bind:class="{ active: isVisibleCart }">
                <h2>Корзина</h2>
                <div class="basket-item d-flex flex-row"  v-for="good in basketGoods">
                    <img :src="good.img" :alt="good.title">
                    <h3>{{good.title}}</h3>
                    <p>{{good.price}}</p>
                    <button class="btn btn-secondary" :id="good.id" v-on:click="deleteItem(event)">&times;</button>
                </div>
                <small class="totalCart">{{totalPriceMessage}}</small>
            </aside>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
